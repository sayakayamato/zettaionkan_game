<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/rule_style.css">
    <title>ルール説明</title>
</head>

<body>
    <div class="zentai">
        <div class="keybord">
            <img class="key_img" src="./img/typing_homeposition_9554.png" alt="">
        </div>


        <div class="text">
            <h2 class="rule_title">遊び方</h2>
            <div class="rule_setumei">
                <p>流れてきた音の音階を当てよう！</p>
                <p>正解したらスコアが +2 ポイント加算</p>
                <p>不正解はスコアが -1 ポイント減算</p>
                <p>制限時間内にできるだけ高いスコアを目指そう！</p>
            </div>
            <h2 class="key_title">キー操作</h2>
            <div class="key_set">
                <div class="key_right">
                    <p>「N」キー → ド</p>
                    <p>「J」キー → レ</p>
                    <p>「K」キー → ミ</p>
                </div>
                <div class="key_left">
                    <p>「L」キー → ファ</p>
                    <p>「；」キー → ソ</p>
                    <p>「F」キー → ラ</p>
                    <p>「V」キー → シ</p>
                </div>
            </div>
        </div>

        <div class="do finger"><p>ド</p></div>
        <div class="re finger"><p>レ</p></div>
        <div class="mi finger"><p>ミ</p></div>
        <div class="fa finger"><p>ﾌｧ</p></div>
        <div class="so finger"><p>ソ</p></div>
        <div class="ra finger"><p>ラ</p></div>
        <div class="si finger"><p>シ</p></div>

        <a href="./top_index.html" class="top_button">
            <button type="button" id="top_button">TOP</button>
        </a>

        <audio id="return" src="./audio/return_button.mp3"></audio>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/rule_script.js"></script>
    </div>

</body>

</html>
